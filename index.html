<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
            <p>Organize seu dia de forma simples</p>
        </header>

        <div class="task-input">
            <input type="text" id="new-task" placeholder="Adicione uma nova tarefa...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending"><i class="fas fa-circle-notch"></i> Pendentes</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check-circle"></i> Concluídas</button>
        </div>

        <div class="task-list-container">
            <ul id="task-list">
                <!-- Tarefas serão adicionadas aqui via JavaScript -->
            </ul>
        </div>

        <div class="task-stats">
            <span id="total-tasks">0 tarefas</span>
            <button id="clear-completed">Limpar concluídas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
