<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-1">
            <a class="navbar-brand" href="index.html">
                <i class="fab fa-js-square me-2"></i>JS Course
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#modules">Módulos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resources">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
            <p>Organize seu dia de forma simples</p>
        </header>

        <div class="task-input">
            <input type="text" id="new-task" placeholder="Adicione uma nova tarefa...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending"><i class="fas fa-circle-notch"></i> Pendentes</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check-circle"></i> Concluídas</button>
        </div>

        <div class="task-list-container">
            <ul id="task-list">
                <!-- Tarefas serão adicionadas aqui via JavaScript -->
            </ul>
        </div>

        <div class="task-stats">
            <span id="total-tasks">0 tarefas</span>
            <button id="clear-completed">Limpar concluídas</button>
        </div>
    </div>

   <!-- Footer -->
   <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#home">Início</a>
        <a href="#modules">Módulos</a>
        <a href="#projects">Projetos</a>
        <a href="#contact">Contato</a>
      </div>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>&copy; 2025 App do Clima. Todos os direitos reservados a Nilson Gomes.</p>
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
